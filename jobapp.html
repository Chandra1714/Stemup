<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Job Application</title>
</head>
<body bgcolor="antiquewhite">
    <center>
        <h1><u>Student Job Application</u></h1>
        <form enctype="multipart/form-data">
            <table border="2" cellpadding="10">
                <tr><th colspan="2"><h3>Personal Details</h3></th></tr>
                <tr>
                    <td><b>Name:</b></td>
                    <td>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Middle Name">
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" style="width: 300px;" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><b>Date of Birth:</b></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><b>Address:</b></td>
                    <td><input type="text" style="width: 300px;" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td><b>Mobile:</b></td>
                    <td><input type="number" style="width: 300px;" placeholder="Enter mobile number"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Blood Group:</b></td>
                    <td><input type="text" placeholder="Enter your Blood Group"></td>
                </tr>
                <tr>
                    <td><b>Upload Photo:</b></td>
                    <td><input type="file" accept="image/*"></td>
                </tr>
                <tr><th colspan="2"><h3>Education Details</h3></th></tr>

                <tr>
                    <td><b>10th Details:</b></td>
                    <td>
                        School: <input type="text" placeholder="School Name"><br><br>
                        Board: <input type="text" placeholder="Board"><br><br>
                        Year: <input type="text" placeholder="Year"><br><br>
                        Marks: <input type="text" placeholder="Percentage/CGPA">
                    </td>
                </tr>

                <tr>
                    <td><b>12th Details:</b></td>
                    <td>
                        College: <input type="text" placeholder="College Name"><br><br>
                        Board: <input type="text" placeholder="Board"><br><br>
                        Year: <input type="text" placeholder="Year"><br><br>
                        Marks: <input type="text" placeholder="Percentage/CGPA">
                    </td>
                </tr>

                <tr>
                    <td><b>Graduation Details:</b></td>
                    <td>
                        University: <input type="text" placeholder="University Name"><br><br>
                        Degree: <input type="text" placeholder="Course Name"><br><br>
                        Year: <input type="text" placeholder="Year"><br><br>
                        Marks: <input type="text" placeholder="CGPA/Percentage">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit Application">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
