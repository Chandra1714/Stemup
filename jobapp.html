<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body bgcolor="antiquewhite">
    <center>
        <h1><u>Student Job Application</u></h1>
        <form enctype="multipart/form-data">
            <h3>Personal Details :</h3>
            <table border="2" cellpadding="10">
                <tr>
                    <td><b>Name:</b></td>
                    <td>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Middle Name">
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" style="width: 300px; height: 30px;" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><b>Date of Birth:</b></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><b>Address:</b></td>
                    <td><input type="text" style="width: 300px; height: 30px;" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td><b>Mobile:</b></td>
                    <td><input type="number" style="width: 300px; height: 30px;" placeholder="Enter mobile number"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Blood Group:</b></td>
                    <td><input type="text" placeholder="Enter your Blood Group"></td>
                </tr>
                <tr>
                    <td><b>Upload Photo:</b></td>
                    <td><input type="file" accept="image/*"></td>
                </tr>
            </table>

            <h3>Education Details :</h3>
            <table border="2" cellpadding="10">
                <tr>
                    <th>Qualification</th>
                    <th>Institution</th>
                    <th>Board/University</th>
                    <th>Year of Passing</th>
                    <th>Percentage/CGPA</th>
                </tr>
                <tr>
                    <td>10th</td>
                    <td><input type="text" placeholder="School Name"></td>
                    <td><input type="text" placeholder="Board Name"></td>
                    <td><input type="text" placeholder="Year"></td>
                    <td><input type="text" placeholder="Percentage/CGPA"></td>
                </tr>
                <tr>
                    <td>12th</td>
                    <td><input type="text" placeholder="College Name"></td>
                    <td><input type="text" placeholder="Board Name"></td>
                    <td><input type="text" placeholder="Year"></td>
                    <td><input type="text" placeholder="Percentage/CGPA"></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input type="text" placeholder="College/University Name"></td>
                    <td><input type="text" placeholder="University Name"></td>
                    <td><input type="text" placeholder="Year"></td>
                    <td><input type="text" placeholder="CGPA/Percentage"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit Application">
        </form>
    </center>
</body>
</html>
